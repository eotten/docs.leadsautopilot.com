<header class="bg-gray-900 text-white shadow-md" x-data="{ mobileMenuOpen: false, featuresDropdownOpen: false }">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{{ '/' | relative_url }}" class="flex items-center" aria-label="LeadsAutopilot">
                    <img src="{{ '/assets/images/leadsautopilot-pro-logo.png' | relative_url }}" alt="LeadsAutopilot Logo" class="h-8 mr-2">
                </a>
            </div>
            
            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-6">
                <a href="{{ '/' | relative_url }}" class="text-gray-300 hover:text-white transition-colors duration-200">Home</a>
                
                <!-- Features Dropdown -->
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" @click.away="open = false" class="flex items-center text-gray-300 hover:text-white focus:outline-none transition-colors duration-200">
                        <span>Features</span>
                        <svg :class="{'transform rotate-180': open}" class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    
                    <div x-show="open" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-10" style="display: none;">
                        <!-- Dashboard Features -->
                        <a href="{{ '/features/autolikes' | relative_url }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Autolikes</a>
                        <a href="{{ '/features/powerwriter' | relative_url }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Power Writer</a>
                        <a href="{{ '/features/content-scheduler' | relative_url }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Content Scheduler</a>
                        <a href="{{ '/features/welcome-messages' | relative_url }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Welcome Messages</a>
                        <a href="{{ '/features/comments' | relative_url }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Comments</a>
                        <a href="{{ '/features/auto-reposts' | relative_url }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Auto-Reposts</a>
                    </div>
                </div>
                
                <a href="{{ '/getting-started' | relative_url }}" class="text-gray-300 hover:text-white transition-colors duration-200">Getting Started</a>
                <a href="{{ '/api' | relative_url }}" class="text-gray-300 hover:text-white transition-colors duration-200">API</a>
                <div class="flex items-center space-x-3">
                    <a href="https://app.leadsautopilot.com/login" class="px-4 py-2 border border-gray-300 text-white rounded-md hover:bg-gray-700 transition-colors duration-200">Login</a>
                    <a href="https://app.leadsautopilot.com/join" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">Sign Up</a>
                </div>
            </nav>
            
            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
                <button @click="mobileMenuOpen = !mobileMenuOpen" type="button" class="text-gray-300 hover:text-white focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path x-show="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        <path x-show="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div x-show="mobileMenuOpen" class="md:hidden mt-3 pb-3" style="display: none;">
            <div class="flex flex-col space-y-2">
                <a href="{{ '/' | relative_url }}" class="text-gray-300 hover:text-white transition-colors duration-200 py-2">Home</a>
                
                <!-- Mobile Features Dropdown -->
                <div>
                    <button @click="featuresDropdownOpen = !featuresDropdownOpen" class="flex items-center w-full text-left text-gray-300 hover:text-white transition-colors duration-200 py-2">
                        <span>Features</span>
                        <svg :class="{'transform rotate-180': featuresDropdownOpen}" class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div x-show="featuresDropdownOpen" class="pl-4 mt-2 space-y-2" style="display: none;">
                        <a href="{{ '/features/autolikes' | relative_url }}" class="block text-gray-300 hover:text-white transition-colors duration-200 py-1">Autolikes</a>
                        <a href="{{ '/features/powerwriter' | relative_url }}" class="block text-gray-300 hover:text-white transition-colors duration-200 py-1">Power Writer</a>
                        <a href="{{ '/features/content-scheduler' | relative_url }}" class="block text-gray-300 hover:text-white transition-colors duration-200 py-1">Content Scheduler</a>
                        <a href="{{ '/features/welcome-messages' | relative_url }}" class="block text-gray-300 hover:text-white transition-colors duration-200 py-1">Welcome Messages</a>
                        <a href="{{ '/features/comments' | relative_url }}" class="block text-gray-300 hover:text-white transition-colors duration-200 py-1">Comments</a>
                        <a href="{{ '/features/auto-reposts' | relative_url }}" class="block text-gray-300 hover:text-white transition-colors duration-200 py-1">Auto-Reposts</a>
                    </div>
                </div>
                
                <a href="{{ '/getting-started' | relative_url }}" class="text-gray-300 hover:text-white transition-colors duration-200 py-2">Getting Started</a>
                <a href="{{ '/api' | relative_url }}" class="text-gray-300 hover:text-white transition-colors duration-200 py-2">API</a>
                <a href="https://app.leadsautopilot.com" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200 inline-block mt-2">Login</a>
            </div>
        </div>
    </div>
</header>

<!-- Alpine.js -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
