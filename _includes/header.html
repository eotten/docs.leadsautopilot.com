<header class="fixed top-0 w-full z-50 glass border-b border-white/20" x-data="{ mobileMenuOpen: false, featuresDropdownOpen: false }">
    <div class="container mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{{ '/' | relative_url }}" class="flex items-center group" aria-label="LeadsAutopilot">
                    <div class="relative">
                        <img src="{{ '/assets/images/leadsautopilot-pro-logo.png' | relative_url }}" alt="LeadsAutopilot Logo" class="h-10 transition-transform duration-300 group-hover:scale-105">
                        <div class="absolute inset-0 bg-primary-400 opacity-0 group-hover:opacity-20 rounded-lg transition-opacity duration-300"></div>
                    </div>
                </a>
            </div>
            
            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="{{ '/' | relative_url }}" class="text-gray-700 hover:text-blue-600 font-medium transition-all duration-300 relative group">
                    Home
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary-500 group-hover:w-full transition-all duration-300"></span>
                </a>
                
                <!-- Features Dropdown -->
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" @click.away="open = false" class="flex items-center text-gray-700 hover:text-blue-600 font-medium focus:outline-none transition-all duration-300 group">
                        <span>Features</span>
                        <svg :class="{'transform rotate-180': open}" class="w-4 h-4 ml-2 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary-500 group-hover:w-full transition-all duration-300"></span>
                    </button>
                    
                    <div x-show="open" 
                         x-transition:enter="transition ease-out duration-200" 
                         x-transition:enter-start="transform opacity-0 scale-95" 
                         x-transition:enter-end="transform opacity-100 scale-100" 
                         x-transition:leave="transition ease-in duration-150" 
                         x-transition:leave-start="transform opacity-100 scale-100" 
                         x-transition:leave-end="transform opacity-0 scale-95" 
                         class="absolute right-0 mt-3 w-64 glass rounded-2xl shadow-glow-lg py-2 z-50"
                         style="display: none;">
                        <div class="px-4 py-2">
                            <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Automation Features</p>
                        </div>
                        <a href="{{ '/features/autolikes' | relative_url }}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-all duration-200">
                            <div class="flex-shrink-0 w-8 h-8 bg-primary-100 rounded-lg flex items-center justify-center mr-3">
                                <svg class="w-4 h-4 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="font-medium">Autolikes</p>
                                <p class="text-sm text-gray-500">Automated LinkedIn engagement</p>
                            </div>
                        </a>
                    </div>
                </div>
                
                <a href="{{ '/getting-started' | relative_url }}" class="text-gray-700 hover:text-blue-600 font-medium transition-all duration-300 relative group">
                    Getting Started
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary-500 group-hover:w-full transition-all duration-300"></span>
                </a>
                
                <a href="{{ '/api' | relative_url }}" class="text-gray-700 hover:text-blue-600 font-medium transition-all duration-300 relative group">
                    API
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary-500 group-hover:w-full transition-all duration-300"></span>
                </a>
                
                <div class="flex items-center space-x-4 ml-6">
                    <a href="https://app.leadsautopilot.com/login" class="text-gray-700 hover:text-blue-600 font-medium transition-all duration-300">
                        Login
                    </a>
                    <a href="https://app.leadsautopilot.com/join" class="btn-primary">
                        Sign Up
                    </a>
                </div>
            </nav>
            
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button @click="mobileMenuOpen = !mobileMenuOpen" 
                        type="button" 
                        class="p-2 text-gray-700 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-lg transition-colors duration-200">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path x-show="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        <path x-show="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div x-show="mobileMenuOpen" 
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 transform scale-95"
             x-transition:enter-end="opacity-100 transform scale-100"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100 transform scale-100"
             x-transition:leave-end="opacity-0 transform scale-95"
             class="md:hidden mt-4 pb-4" 
             style="display: none;">
            <div class="glass rounded-2xl p-6 space-y-4">
                <a href="{{ '/' | relative_url }}" class="block text-gray-700 hover:text-blue-600 font-medium py-2 transition-colors duration-200">
                    Home
                </a>
                
                <!-- Mobile Features Section -->
                <div>
                    <button @click="featuresDropdownOpen = !featuresDropdownOpen" 
                            class="flex items-center justify-between w-full text-left text-gray-700 hover:text-blue-600 font-medium py-2 transition-colors duration-200">
                        <span>Features</span>
                        <svg :class="{'transform rotate-180': featuresDropdownOpen}" class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div x-show="featuresDropdownOpen" class="pl-4 mt-2 space-y-2" style="display: none;">
                        <a href="{{ '/features/autolikes' | relative_url }}" class="flex items-center text-gray-600 hover:text-blue-600 py-2 transition-colors duration-200">
                            <svg class="w-4 h-4 mr-2 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path>
                            </svg>
                            Autolikes
                        </a>
                    </div>
                </div>
                
                <a href="{{ '/getting-started' | relative_url }}" class="block text-gray-700 hover:text-blue-600 font-medium py-2 transition-colors duration-200">
                    Getting Started
                </a>
                
                <a href="{{ '/api' | relative_url }}" class="block text-gray-700 hover:text-blue-600 font-medium py-2 transition-colors duration-200">
                    API
                </a>
                
                <div class="pt-4 border-t border-white/20 space-y-3">
                    <a href="https://app.leadsautopilot.com/login" class="block w-full text-center py-3 text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200">
                        Login
                    </a>
                    <a href="https://app.leadsautopilot.com/join" class="block w-full text-center btn-primary">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Spacer for fixed header -->
<div class="h-20"></div>

<!-- Alpine.js -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
