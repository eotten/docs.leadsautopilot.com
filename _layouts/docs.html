---
layout: default
---

<div class="container mx-auto px-6 py-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Sidebar -->
            <aside class="lg:w-64 flex-shrink-0">
                <div class="sticky top-24">
                    <div class="card p-6 mb-6">
                        <h3 class="font-semibold text-gray-800 mb-4">Navigation</h3>
                        {% include docs-sidebar.html %}
                    </div>
                    
                    <!-- API Status Card -->
                    <div class="card p-6 bg-gradient-to-br from-primary-50 to-accent-50">
                        <div class="flex items-center justify-between mb-4">
                            <h4 class="font-semibold text-gray-800">API Status</h4>
                            <div class="status-indicator status-success"></div>
                        </div>
                        <p class="text-sm text-gray-600 mb-4">
                            All systems operational
                        </p>
                        <a href="{{ '/api' | relative_url }}" class="text-primary-600 hover:text-primary-700 text-sm font-medium inline-flex items-center">
                            View API Docs
                            <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </aside>
            
            <!-- Main Content -->
            <main class="flex-1 min-w-0">
                <div class="card p-8 md:p-12">
                    <!-- Page Header -->
                    <div class="mb-8">
                        {% if page.title %}
                            <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold font-poppins text-gray-900 leading-tight mb-4">{{ page.title }}</h1>
                        {% endif %}
                        {% if page.description %}
                            <p class="text-base md:text-lg text-gray-700 leading-relaxed">{{ page.description }}</p>
                        {% endif %}
                    </div>
                    
                    <!-- Content -->
                    <div class="doc-content">
                        {{ content }}
                    </div>
                    
                    <!-- Page Navigation -->
                    <div class="mt-12 pt-8 border-t border-gray-200">
                        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                            <div class="flex items-center space-x-4">
                                <span class="text-sm text-gray-600">Was this page helpful?</span>
                                <div class="flex space-x-2">
                                    <button class="text-primary-600 hover:text-primary-700 text-sm">üëç Yes</button>
                                    <button class="text-gray-500 hover:text-gray-700 text-sm">üëé No</button>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <a href="https://github.com/leadsautopilot/docs" class="text-gray-500 hover:text-gray-700 text-sm inline-flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                    </svg>
                                    Edit on GitHub
                                </a>
                                <a href="https://app.leadsautopilot.com/join" class="btn-primary btn-sm">
                                    Try It Now
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<style>
.btn-sm {
    @apply px-4 py-2 text-sm;
}
</style>
